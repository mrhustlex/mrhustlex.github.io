<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>WhatsApp Link Generator</h1>

    <label for="countryCode">Country Code:</label>
     <select id="countryCode">
      <option value="1">United States (+1)</option>
      <option value="44">United Kingdom (+44)</option>
      <option value="91">India (+91)</option>
      <option value="61">Australia (+61)</option>
      <option value="81">Japan (+81)</option>
      <option value="49">Germany (+49)</option>
      <option value="33">France (+33)</option>
      <option value="34">Spain (+34)</option>
      <option value="39">Italy (+39)</option>
      <option value="7">Russia (+7)</option>
      <option value="213">Algeria (+213)</option>
      <option value="54">Argentina (+54)</option>
      <option value="55">Brazil (+55)</option>
      <option value="86">China (+86)</option>
      <option value="57">Colombia (+57)</option>
      <option value="45">Denmark (+45)</option>
      <option value="30">Greece (+30)</option>
      <option value="351">Portugal (+351)</option>
      <option value="82">South Korea (+82)</option>
      <option value="27">South Africa (+27)</option>
      <option value="41">Switzerland (+41)</option>
      <option value="66">Thailand (+66)</option>
      <option value="852">Hong Kong (+852)</option>
      <option value="90">Turkey (+90)</option>
      <option value="961">Lebanon (+961)</option>
      <option value="961">Malaysia (+60)</option>
      <option value="63">Philippines (+63)</option>
      <option value="234">Nigeria (+234)</option>
      <option value="351">Czech Republic (+420)</option>
      <option value="63">Singapore (+65)</option>
      <option value="1">Jamaica (+1)</option>
    </select>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" placeholder="Enter phone number" />

    <label for="message">Message (optional):</label>
    <input type="text" id="message" placeholder="Enter your message" />

    <button onclick="generateLink()">Generate WhatsApp Link</button>

    <p id="result"></p>
</div>

<script>
function generateLink() {
    const countryCode = document.getElementById('countryCode').value.trim();
    const phoneNumber = document.getElementById('phoneNumber').value.trim();
    const message = document.getElementById('message').value.trim();

    if (!countryCode || !phoneNumber) {
        document.getElementById('result').innerText = 'Please enter both country code and phone number.';
        return;
    }

    // Constructing the WhatsApp link
    const baseUrl = 'https://wa.me/';
    const formattedNumber = countryCode + phoneNumber.replace(/[^0-9]/g, ''); // Remove any non-numeric characters
    const url = message ? `${baseUrl}${formattedNumber}?text=${encodeURIComponent(message)}` : `${baseUrl}${formattedNumber}`;

    // Create an anchor element
    const linkElement = document.createElement('a');
    linkElement.href = url;
    linkElement.target = '_blank'; // Open in a new tab
    linkElement.innerText = 'Click here to open WhatsApp';

    // Clear previous results and append the new link
    const resultContainer = document.getElementById('result');
    resultContainer.innerHTML = ''; // Clear previous results
    resultContainer.appendChild(linkElement);
}
</script>

</body>
</html>
